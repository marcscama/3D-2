<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Terremoti Pen Eraser</title>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }
    #ui-panel {
      position:absolute;
      top:10px;
      right:10px;
      background:rgba(255,255,255,0.9);
      padding:10px;
      border-radius:8px;
      box-shadow:0 0 5px rgba(0,0,0,0.3);
      font-size:14px;
    }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="ui-panel">
    <button id="penBtn">‚úèÔ∏è Penna</button>
    <button id="eraserBtn">ü©π Gomma</button>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>

  <!-- Line2 dal repo locale -->
  <script src="./lines/LineGeometry.js"></script>
  <script src="./lines/LineMaterial.js"></script>
  <script src="./lines/Line2.js"></script>

  <!-- Qgis2threejs e librerie esistenti -->
  <script src="Qgis2threejs.js"></script>
  <script src="dat-gui.min.js"></script>
  <script src="threejs-utility.js"></script>

  <script type="module">
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/OrbitControls.js";

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 10000);
    camera.position.set(0,0,1500);

    let renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);

    // Luce
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1,1,1).normalize();
    scene.add(light);

    // Parallelepipedo di riferimento
    const boxGeom = new THREE.BoxGeometry(1000,1000,1000);
    const boxMat = new THREE.MeshBasicMaterial({color:0xcccccc, wireframe:true});
    const cube = new THREE.Mesh(boxGeom, boxMat);
    scene.add(cube);

    // Etichette assi
    const createLabel = (text, pos) => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.font = '40px Arial';
      ctx.fillStyle = 'black';
      ctx.fillText(text, 10, 50);
      const texture = new THREE.CanvasTexture(canvas);
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map:texture}));
      sprite.scale.set(200,100,1);
      sprite.position.copy(pos);
      return sprite;
    };
    scene.add(createLabel('N', new THREE.Vector3(0,600,0)));
    scene.add(createLabel('S', new THREE.Vector3(0,-600,0)));
    scene.add(createLabel('E', new THREE.Vector3(600,0,0)));
    scene.add(createLabel('O', new THREE.Vector3(-600,0,0)));

    // Linee disegnate
    let drawing = false;
    let currentLineGeom, currentLine, positions = [];
    let drawingMode = null; // "pen" o "eraser"

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    document.getElementById("penBtn").onclick = ()=>{
      drawingMode = "pen";
      controls.enableRotate = false;
    };
    document.getElementById("eraserBtn").onclick = ()=>{
      drawingMode = "eraser";
      controls.enableRotate = false;
    };

    renderer.domElement.addEventListener('mousedown', (e)=>{
      if(drawingMode==="pen"){
        drawing = true;
        positions = [];
        currentLineGeom = new THREE.LineGeometry();
        let mat = new THREE.LineMaterial({color:0x0000ff, linewidth:5});
        currentLine = new THREE.Line2(currentLineGeom, mat);
        scene.add(currentLine);
      } else if(drawingMode==="eraser"){
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        let intersects = raycaster.intersectObjects(scene.children, true);
        for(let inter of intersects){
          if(inter.object.isLine2){
            scene.remove(inter.object);
            break;
          }
        }
      }
    });

    renderer.domElement.addEventListener('mousemove', (e)=>{
      if(drawing && drawingMode==="pen"){
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        let planeZ = new THREE.Plane(new THREE.Vector3(0,0,1),0);
        let pt = new THREE.Vector3();
        raycaster.ray.intersectPlane(planeZ, pt);
        positions.push(pt.x, pt.y, pt.z);
        currentLineGeom.setPositions(positions);
      }
    });

    renderer.domElement.addEventListener('mouseup', ()=>{
      drawing = false;
    });

    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene,camera);
    }
    animate();

    console.log('Line2:', THREE.Line2);
  </script>
</body>
</html>
